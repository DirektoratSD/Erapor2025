<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Daftar Hadir Tanda Tangan Digital</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Pengaturan Font Global */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }

        /* Styling Canvas Tanda Tangan */
        .signature-pad {
            border: 1px dashed #cbd5e1;
            background-color: #fff;
            cursor: crosshair;
            touch-action: none; /* Mencegah scroll saat tanda tangan di HP */
            display: block;
            margin: 0 auto;
        }

        .signature-pad:active {
            border-color: #3b82f6;
        }

        /* Modal Styling */
        #customModal {
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }

        /* === PENGATURAN CETAK (PRINT CSS) === */
        @media print {
            @page {
                /* Ukuran Folio (F4) Standard di Indonesia: 215mm x 330mm */
                size: 215mm 330mm; 
                margin: 15mm;
            }

            body {
                background-color: white;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            /* Sembunyikan elemen interaktif saat dicetak */
            .no-print, 
            .btn-action, 
            button, 
            #customModal {
                display: none !important;
            }

            /* Styling Table saat Print */
            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 12pt;
            }

            th, td {
                border: 1px solid black !important;
                padding: 8px;
            }

            /* Input fields terlihat seperti teks biasa saat diprint */
            input[type="text"] {
                border: none;
                background: transparent;
                width: 100%;
                font-family: inherit;
                color: black;
            }

            /* Pastikan canvas tanda tangan tercetak jelas */
            canvas {
                border: none; 
                display: block;
            }
            
            .container {
                width: 100%;
                max-width: none;
                box-shadow: none;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col items-center py-8">

    <!-- Kontainer Utama -->
    <div class="container bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl print:shadow-none print:w-full">
        
        <!-- Header Form -->
        <div class="text-center mb-8 border-b-2 border-gray-800 pb-4">
            <h1 class="text-2xl font-bold uppercase tracking-wider mb-2">DAFTAR NAMA PENYUSUN STORYBOARD VIDEO TUTORIAL PEMANFAATAN APLIKASI E-RAPOR SD TAHUN 2025</h1>
            <p class="text-sm text-gray-600 print:text-black">Silakan lengkapi data dan bubuhkan tanda tangan di bawah ini.</p>
        </div>

        <!-- Toolbar Tombol (Hilang saat print) -->
        <div class="flex justify-between mb-4 no-print">
            <button onclick="addRow()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition duration-200 flex items-center gap-2">
                <i class="fas fa-plus"></i> Tambah Peserta
            </button>

            <div class="flex gap-2">
                <button onclick="window.location.reload()" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded transition duration-200 flex items-center gap-2">
                    <i class="fas fa-sync-alt"></i> Reset
                </button>
                <button onclick="handlePrint()" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded transition duration-200 flex items-center gap-2">
                    <i class="fas fa-print"></i> Cetak PDF (Folio)
                </button>
            </div>
        </div>

        <!-- Tabel Utama -->
        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-300 text-sm" id="attendanceTable">
                <thead>
                    <tr class="bg-gray-100 print:bg-gray-200">
                        <th class="border border-gray-300 px-4 py-2 w-12 text-center">No.</th>
                        <th class="border border-gray-300 px-4 py-2 w-1/3 text-left">Nama Lengkap</th>
                        <th class="border border-gray-300 px-4 py-2 w-1/3 text-left">Instansi</th>
                        <th class="border border-gray-300 px-4 py-2 text-center">Tanda Tangan</th>
                        <th class="border border-gray-300 px-2 py-2 w-12 text-center no-print">Aksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Baris akan ditambahkan via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Footer Tanda Tangan Admin (Opsional) -->
        <div class="mt-12 flex justify-end print:mt-8">
            <div class="text-center w-64">
                <p class="mb-16">Mengetahui,</p>
                <input type="text" placeholder="Nama Penanggung Jawab" class="text-center w-full border-b border-gray-400 focus:outline-none focus:border-black pb-1 bg-transparent placeholder-gray-400 print:placeholder-transparent">
                <p class="text-xs text-gray-500 mt-1 print:hidden">Input nama di atas</p>
            </div>
        </div>

    </div>

    <!-- Custom Modal (Pengganti Alert) -->
    <div id="customModal" class="fixed inset-0 flex items-center justify-center opacity-0 pointer-events-none z-50">
        <div class="bg-white rounded-lg shadow-2xl p-6 w-96 transform scale-95 transition-transform duration-300 border-l-4 border-blue-500" id="modalContent">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800" id="modalTitle">Informasi</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p class="text-gray-600 mb-6" id="modalMessage">Pesan modal disini.</p>
            <div class="flex justify-end">
                <button onclick="closeModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    OK, Mengerti
                </button>
            </div>
        </div>
    </div>

    <script>
        let rowCount = 0;

        // Data Peserta Awal
        const initialData = [
            { name: "Moch. Salim Somad, S.Kom., M.Pd.,", instansi: "Direktorat Sekolah Dasar" },
            { name: "Lanny Anggraini, S.Pd., M.A.,", instansi: "Direktorat Sekolah Dasar" },
            { name: "Waluyo Al Banjari, Phd", instansi: "Direktorat Sekolah Dasar" },
            { name: "Bintang Adhi Permana, M.Pd", instansi: "SDN Lubang Buaya 01, Jakarta Timur" },
            { name: "Ucu Samsudin, S.Pd.SD", instansi: "SDN Sriamur 05 Kabupaten Bekasi" },
            { name: "Lia Emilia, M.Pd", instansi: "SDN Cawang 07 Jakarta Timur" },
            { name: "Ishak Wijono, M.Pd", instansi: "SDN Sumur Batu 12 Pagi Jakarta Pusat" },
            { name: "Irfanda Fathan, S.Pd", instansi: "SDN Pekayon 16 Jakarta Timur" },
            { name: "Didik Rahmadi", instansi: "SDN 11 Pejaten Timur DKI Jakarta" },
            { name: "Eva Rara Puspita Agustin", instansi: "SDN Kebon Bawang 01 Jakarta Utara" },
            { name: "Canny Ilmiati", instansi: "SDN Pesanggrahan 02 Jakarta Selatan" },
            { name: "Mohamad Pratikno, S.Pd.", instansi: "SDN Cengkareng Barat 16 Jakarta Barat" },
            { name: "Dwi Ayuwani Rahayu, S.Pd", instansi: "SDN Karanggan 03 Kabupaten Bogor" },
            { name: "Noviani Ekawati", instansi: "SDN Menteng 02 Jakarta Pusat" },
            { name: "Rizki Setyadi", instansi: "SDN Ragunan 01 Jakarta Selatan" },
            { name: "Yusuf Kurniawan, M.Pd", instansi: "SDN Petamburan 01 Jakarta Pusat" },
            { name: "Eri Ermawan", instansi: "SDN Kembangan Utara 10 Jakarta Barat" },
            { name: "Eko Pujiyanto", instansi: "SDN Palmerah 20 Pagi Jakarta Barat" },
            { name: "Okto Setya Kurniawan.", instansi: "SDN Ancol 01 Pagi Jakarta Utara" },
            { name: "Eri Ermawan", instansi: "SDN Kembangan Utara 10 Jakarta Barat" }
        ];

        // === FUNGSI MODAL ===
        function showModal(title, message, type = 'info') {
            const modal = document.getElementById('customModal');
            const content = document.getElementById('modalContent');
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalMessage').innerText = message;

            // Ubah warna border berdasarkan tipe
            if(type === 'error') {
                content.classList.replace('border-blue-500', 'border-red-500');
            } else {
                content.classList.replace('border-red-500', 'border-blue-500');
            }

            modal.classList.remove('opacity-0', 'pointer-events-none');
            content.classList.remove('scale-95');
            content.classList.add('scale-100');
        }

        function closeModal() {
            const modal = document.getElementById('customModal');
            const content = document.getElementById('modalContent');
            
            modal.classList.add('opacity-0', 'pointer-events-none');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
        }

        // === LOGIKA UTAMA ===

        // Fungsi inisialisasi canvas
        function initCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            let isDrawing = false;

            // Set ketebalan dan gaya garis
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000';

            // Fungsi helper untuk posisi kursor/sentuhan
            function getPos(e) {
                const rect = canvas.getBoundingClientRect();
                // Support Touch & Mouse
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }

            function startDraw(e) {
                // Prevent scroll saat touch
                if (e.type === 'touchstart') {
                    // Jangan prevent default di sini agar tombol lain tetap bisa diklik
                    // Tapi diatur via CSS touch-action: none
                } 
                isDrawing = true;
                const pos = getPos(e);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            }

            function draw(e) {
                if (!isDrawing) return;
                if (e.type === 'touchmove') e.preventDefault(); // Stop scrolling saat menggambar
                
                const pos = getPos(e);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }

            function stopDraw() {
                isDrawing = false;
                ctx.beginPath();
            }

            // Event Listeners Mouse
            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDraw);
            canvas.addEventListener('mouseout', stopDraw);

            // Event Listeners Touch (Mobile)
            canvas.addEventListener('touchstart', startDraw);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDraw);
        }

        function clearCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function addRow(name = '', instansi = '') {
            rowCount++;
            const tableBody = document.getElementById('tableBody');
            const row = document.createElement('tr');
            const canvasId = `sig-canvas-${rowCount}`;

            row.setAttribute('id', `row-${rowCount}`);
            row.innerHTML = `
                <td class="border border-gray-300 px-2 py-2 text-center bg-white">${rowCount}</td>
                <td class="border border-gray-300 px-2 py-2 bg-white">
                    <input type="text" value="${name}" placeholder="Nama Peserta" class="w-full p-2 border border-gray-200 rounded focus:outline-none focus:border-blue-500 transition text-sm">
                </td>
                <td class="border border-gray-300 px-2 py-2 bg-white">
                    <input type="text" value="${instansi}" placeholder="Nama Instansi" class="w-full p-2 border border-gray-200 rounded focus:outline-none focus:border-blue-500 transition text-sm">
                </td>
                <td class="border border-gray-300 px-2 py-2 bg-white">
                    <div class="flex flex-col items-center gap-1">
                        <canvas id="${canvasId}" width="200" height="80" class="signature-pad rounded"></canvas>
                        <button onclick="clearCanvas('${canvasId}')" class="text-xs text-red-500 hover:text-red-700 underline no-print">
                            <i class="fas fa-eraser"></i> Hapus
                        </button>
                    </div>
                </td>
                <td class="border border-gray-300 px-2 py-2 text-center bg-white no-print">
                    <button onclick="deleteRow(${rowCount})" class="text-red-500 hover:bg-red-100 p-2 rounded-full transition">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            `;
            
            tableBody.appendChild(row);
            initCanvas(canvasId);
        }

        function deleteRow(id) {
            const row = document.getElementById(`row-${id}`);
            if (row) {
                row.remove();
                renumberRows();
            }
        }

        function renumberRows() {
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach((row, index) => {
                row.querySelector('td:first-child').innerText = index + 1;
            });
            rowCount = rows.length;
        }

        function handlePrint() {
            if (rowCount === 0) {
                showModal('Data Kosong', 'Silakan tambahkan minimal satu peserta sebelum mencetak.', 'error');
                return;
            }
            window.print();
        }

        // Load data awal saat halaman dibuka
        window.onload = function() {
            if (initialData.length > 0) {
                initialData.forEach(data => {
                    addRow(data.name, data.instansi);
                });
            } else {
                // Fallback jika data kosong, tambah 5 baris kosong
                for(let i=0; i<5; i++) {
                    addRow();
                }
            }
        }
    </script>
</body>
</html>
