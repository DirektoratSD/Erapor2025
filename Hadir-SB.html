<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERAPOR-SB</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="https://kemendikdasmen.go.id/web/image/website/21/favicon?unique=c3563e4">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Pengaturan Font Global */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }

        /* Styling Canvas Tanda Tangan */
        .signature-pad {
            border: 1px dashed #cbd5e1;
            background-color: #fff;
            cursor: crosshair;
            touch-action: none; 
            display: block;
            margin: 0 auto;
        }
        
        /* Styling Gambar Tanda Tangan (Hasil Load) */
        .signature-img {
            display: block;
            margin: 0 auto;
            max-width: 200px;
            height: 80px;
            object-fit: contain;
            border: 1px solid #cbd5e1;
            background-color: #f0fdf4; /* Hijau muda menandakan sudah tersimpan */
        }

        .signature-pad:active {
            border-color: #3b82f6;
        }

        /* Modal Styling */
        #customModal {
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }

        /* Indikator Status */
        .status-indicator {
            font-size: 0.9rem;
        }
        .status-idle { display: none; }
        .status-loading { color: #d97706; }
        .status-success { color: #16a34a; }
        .status-error { color: #dc2626; }

        /* === PENGATURAN CETAK (PRINT CSS) === */
        @media print {
            @page {
                size: 215mm 330mm; 
                margin: 15mm;
            }

            body {
                background-color: white;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .no-print, 
            .btn-action, 
            button, 
            #customModal,
            #loadingOverlay {
                display: none !important;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 12pt;
            }

            th, td {
                border: 1px solid black !important;
                padding: 8px;
            }

            /* Styling khusus Textarea saat Print agar terlihat seperti teks biasa */
            input[type="text"], textarea {
                border: none !important;
                background: transparent !important;
                width: 100%;
                font-family: inherit;
                color: black;
                resize: none;
                overflow: hidden;
                padding: 0;
                min-height: auto;
            }

            canvas, .signature-img {
                border: none; 
                display: block;
            }
            
            .container {
                width: 100%;
                max-width: none;
                box-shadow: none;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col items-center py-8">

    <div class="container bg-white p-8 rounded-lg shadow-lg w-full max-w-5xl print:shadow-none print:w-full relative">
        
        <!-- Loading Overlay Saat Fetch Data -->
        <div id="loadingOverlay" class="absolute inset-0 bg-white bg-opacity-90 z-10 flex flex-col items-center justify-center rounded-lg">
            <i class="fas fa-circle-notch fa-spin text-4xl text-blue-600 mb-3"></i>
            <p class="text-gray-600 font-semibold">Memuat data dari database...</p>
        </div>

        <!-- Header Form -->
        <div class="text-center mb-8 border-b-2 border-gray-800 pb-4">
            <h1 class="text-2xl font-bold uppercase tracking-wider mb-2">DAFTAR NAMA PENYUSUN STORYBOARD VIDEO TUTORIAL PEMANFAATAN APLIKASI E-RAPOR SD TAHUN 2025</h1>
            <p class="text-sm text-gray-600 print:text-black">Silakan lengkapi data, tanda tangan, dan simpan ke server.</p>
        </div>

        <!-- Toolbar Tombol -->
        <div class="flex justify-between mb-4 no-print">
            <button onclick="addRow()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition duration-200 flex items-center gap-2">
                <i class="fas fa-plus"></i>
            </button>

            <div class="flex gap-2">
                <button onclick="window.location.reload()" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded transition duration-200 flex items-center gap-2">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button onclick="handlePrint()" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded transition duration-200 flex items-center gap-2">
                    <i class="fas fa-print"></i>
                </button>
            </div>
        </div>

        <!-- Tabel Utama -->
        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-300 text-sm" id="attendanceTable">
                <thead>
                    <tr class="bg-gray-100 print:bg-gray-200">
                        <th class="border border-gray-300 px-4 py-2 w-10 text-center align-top">No.</th>
                        <!-- Ubah lebar menjadi persentase dan biarkan browser mengatur wrapping -->
                        <th class="border border-gray-300 px-4 py-2 w-1/3 text-left align-top">Nama Lengkap</th>
                        <th class="border border-gray-300 px-4 py-2 w-1/3 text-left align-top">Instansi</th>
                        <th class="border border-gray-300 px-4 py-2 text-center align-top">Tanda Tangan</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Baris akan ditambahkan via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="customModal" class="fixed inset-0 flex items-center justify-center opacity-0 pointer-events-none z-50">
        <div class="bg-white rounded-lg shadow-2xl p-6 w-96 transform scale-95 transition-transform duration-300 border-l-4 border-blue-500" id="modalContent">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800" id="modalTitle">Informasi</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p class="text-gray-600 mb-6" id="modalMessage">Pesan modal disini.</p>
            <div class="flex justify-end">
                <button onclick="closeModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    Tutup
                </button>
            </div>
        </div>
    </div>

    <script>
        let rowCount = 0;
        
        // URL Web App Script (Pastikan Anda mendeploy ulang App Script untuk mendapatkan format URL baru)
        const scriptUrl = "https://script.google.com/macros/s/AKfycbyeOH-Gr6DIo19wD5GVxANiIF-v0oC1rM2mvoS643puocAP-Wnj_GUJ-4PSSekXlMb67A/exec";

        // Data Peserta Awal
        const initialData = [
            { name: "Moch. Salim Somad, S.Kom., M.Pd.,", instansi: "Direktorat Sekolah Dasar" },
            { name: "Lanny Anggraini, S.Pd., M.A.,", instansi: "Direktorat Sekolah Dasar" },
            { name: "Waluyo Al Banjari, Phd", instansi: "Direktorat Sekolah Dasar" },
            { name: "Bintang Adhi Permana, M.Pd", instansi: "SDN Lubang Buaya 01, Jakarta Timur" },
            { name: "Ucu Samsudin, S.Pd.SD", instansi: "SDN Sriamur 05 Kabupaten Bekasi" },
            { name: "Lia Emilia, M.Pd", instansi: "SDN Cawang 07 Jakarta Timur" },
            { name: "Ishak Wijono, M.Pd", instansi: "SDN Sumur Batu 12 Pagi Jakarta Pusat" },
            { name: "Irfanda Fathan, S.Pd", instansi: "SDN Pekayon 16 Jakarta Timur" },
            { name: "Didik Rahmadi", instansi: "SDN 11 Pejaten Timur DKI Jakarta" },
            { name: "Eva Rara Puspita Agustin", instansi: "SDN Kebon Bawang 01 Jakarta Utara" },
            { name: "Canny Ilmiati", instansi: "SDN Pesanggrahan 02 Jakarta Selatan" },
            { name: "Mohamad Pratikno, S.Pd.", instansi: "SDN Cengkareng Barat 16 Jakarta Barat" },
            { name: "Dwi Ayuwani Rahayu, S.Pd", instansi: "SDN Karanggan 03 Kabupaten Bogor" },
            { name: "Noviani Ekawati", instansi: "SDN Menteng 02 Jakarta Pusat" },
            { name: "Rizki Setyadi", instansi: "SDN Ragunan 01 Jakarta Selatan" },
            { name: "Yusuf Kurniawan, M.Pd", instansi: "SDN Petamburan 01 Jakarta Pusat" },
            { name: "Eri Ermawan", instansi: "SDN Kembangan Utara 10 Jakarta Barat" },
            { name: "Eko Pujiyanto", instansi: "SDN Palmerah 20 Pagi Jakarta Barat" },
            { name: "Okto Setya Kurniawan.", instansi: "SDN Ancol 01 Pagi Jakarta Utara" },
            { name: "Eri Ermawan", instansi: "SDN Kembangan Utara 10 Jakarta Barat" }
        ];

        // === FUNGSI MODAL ===
        function showModal(title, message, type = 'info') {
            const modal = document.getElementById('customModal');
            const content = document.getElementById('modalContent');
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalMessage').innerText = message;

            if(type === 'error') {
                content.classList.replace('border-blue-500', 'border-red-500');
            } else {
                content.classList.replace('border-red-500', 'border-blue-500');
            }

            modal.classList.remove('opacity-0', 'pointer-events-none');
            content.classList.remove('scale-95');
            content.classList.add('scale-100');
        }

        function closeModal() {
            const modal = document.getElementById('customModal');
            const content = document.getElementById('modalContent');
            modal.classList.add('opacity-0', 'pointer-events-none');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
        }

        // === LOGIKA CANVAS ===
        function initCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            if(!canvas) return; 

            const ctx = canvas.getContext('2d');
            let isDrawing = false;

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000';

            canvas.setAttribute('data-empty', 'true');

            function getPos(e) {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return { x: clientX - rect.left, y: clientY - rect.top };
            }

            function startDraw(e) {
                isDrawing = true;
                canvas.setAttribute('data-empty', 'false');
                const pos = getPos(e);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            }

            function draw(e) {
                if (!isDrawing) return;
                if (e.type === 'touchmove') e.preventDefault();
                const pos = getPos(e);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }

            function stopDraw() {
                isDrawing = false;
                ctx.beginPath();
            }

            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDraw);
            canvas.addEventListener('mouseout', stopDraw);
            canvas.addEventListener('touchstart', startDraw);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDraw);
        }

        function clearCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            if(canvas) {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.setAttribute('data-empty', 'true');
            }
        }

        // === LOGIKA TABLE & DATABASE ===
        
        function addRow(name = '', instansi = '', signatureUrl = '') {
            rowCount++;
            const tableBody = document.getElementById('tableBody');
            const row = document.createElement('tr');
            const canvasId = `sig-canvas-${rowCount}`;
            const btnId = `btn-save-${rowCount}`;
            const statusId = `status-${rowCount}`;
            const sigCellId = `sig-cell-${rowCount}`;

            // Tentukan apakah baris ini sudah tersimpan
            const isSaved = signatureUrl && signatureUrl.includes('googleusercontent.com');

            // HTML untuk kolom tanda tangan
            let signatureHtml = '';
            if (isSaved) {
                // TAMPILAN JIKA SUDAH DISIMPAN
                signatureHtml = `
                    <div class="flex flex-col items-center gap-2">
                        <img src="${signatureUrl}" class="signature-img rounded" alt="Tanda Tangan ${name}">
                        <div class="flex items-center gap-2 no-print">
                             <div class="text-xs text-green-600 font-semibold"><i class="fas fa-check-circle"></i> Tersimpan</div>
                             <span class="text-gray-300">|</span>
                             <button onclick="resetSignature(${rowCount})" class="text-xs text-red-500 hover:text-red-700 underline flex items-center gap-1">
                                <i class="fas fa-trash-restore"></i> Hapus/Ulangi
                             </button>
                        </div>
                    </div>
                `;
            } else {
                // TAMPILAN JIKA BELUM DISIMPAN (CANVAS)
                signatureHtml = `
                    <canvas id="${canvasId}" width="200" height="80" class="signature-pad rounded"></canvas>
                    <div class="flex items-center gap-3 mt-1 no-print w-full justify-center">
                        <button onclick="clearCanvas('${canvasId}')" class="text-xs text-red-500 hover:text-red-700 flex items-center gap-1 transition">
                            <i class="fas fa-eraser"></i> Hapus
                        </button>
                        <span class="text-gray-300 text-xs">|</span>
                        <button id="${btnId}" onclick="saveRowToCloud(${rowCount})" class="text-xs text-blue-600 hover:text-blue-800 flex items-center gap-1 font-semibold transition" title="Simpan ke Database">
                            <i class="fas fa-cloud-upload-alt"></i> Simpan
                        </button>
                        <span id="${statusId}" class="status-indicator status-idle ml-1"></span>
                    </div>
                `;
            }

            // Menggunakan Textarea agar bisa wrap di layar kecil
            // class resize-none agar user tidak mengubah ukuran manual, overflow-hidden agar rapi
            row.setAttribute('id', `row-${rowCount}`);
            row.innerHTML = `
                <td class="border border-gray-300 px-2 py-2 text-center bg-white align-top">${rowCount}</td>
                <td class="border border-gray-300 px-2 py-2 bg-white align-top">
                    <textarea id="name-${rowCount}" placeholder="Nama" rows="2"
                        class="w-full p-2 border border-gray-200 rounded focus:outline-none focus:border-blue-500 text-sm bg-transparent resize-none" 
                        ${isSaved ? 'disabled' : ''}>${name}</textarea>
                </td>
                <td class="border border-gray-300 px-2 py-2 bg-white align-top">
                    <textarea id="instansi-${rowCount}" placeholder="Instansi" rows="2"
                        class="w-full p-2 border border-gray-200 rounded focus:outline-none focus:border-blue-500 text-sm bg-transparent resize-none"
                        ${isSaved ? 'disabled' : ''}>${instansi}</textarea>
                </td>
                <td class="border border-gray-300 px-2 py-2 bg-white text-center align-top" id="${sigCellId}">
                    ${signatureHtml}
                </td>
            `;
            
            tableBody.appendChild(row);
            
            if (!isSaved) {
                initCanvas(canvasId);
            }
        }

        // Fungsi untuk reset baris (Hapus tanda tangan yang tersimpan)
        function resetSignature(id) {
            const sigCell = document.getElementById(`sig-cell-${id}`);
            const canvasId = `sig-canvas-${id}`;
            const btnId = `btn-save-${id}`;
            const statusId = `status-${id}`;

            // Buka kunci input
            document.getElementById(`name-${id}`).disabled = false;
            document.getElementById(`instansi-${id}`).disabled = false;

            // Inject HTML Canvas kembali
            sigCell.innerHTML = `
                <canvas id="${canvasId}" width="200" height="80" class="signature-pad rounded"></canvas>
                <div class="flex items-center gap-3 mt-1 no-print w-full justify-center">
                    <button onclick="clearCanvas('${canvasId}')" class="text-xs text-red-500 hover:text-red-700 flex items-center gap-1 transition">
                        <i class="fas fa-eraser"></i> Hapus
                    </button>
                    <span class="text-gray-300 text-xs">|</span>
                    <button id="${btnId}" onclick="saveRowToCloud(${id})" class="text-xs text-blue-600 hover:text-blue-800 flex items-center gap-1 font-semibold transition" title="Simpan ke Database">
                        <i class="fas fa-cloud-upload-alt"></i> Simpan
                    </button>
                    <span id="${statusId}" class="status-indicator status-idle ml-1"></span>
                </div>
            `;

            initCanvas(canvasId);
        }

        async function saveRowToCloud(id) {
            const name = document.getElementById(`name-${id}`).value;
            const instansi = document.getElementById(`instansi-${id}`).value;
            const canvas = document.getElementById(`sig-canvas-${id}`);
            const statusEl = document.getElementById(`status-${id}`);
            const btnEl = document.getElementById(`btn-save-${id}`);

            if (!name) {
                showModal('Data Kurang', 'Nama peserta wajib diisi.', 'error');
                return;
            }

            if (canvas.getAttribute('data-empty') === 'true') {
                showModal('Belum Tanda Tangan', `Peserta nomor ${id} belum melakukan tanda tangan.`, 'error');
                return;
            }

            statusEl.style.display = 'inline-block'; 
            statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            statusEl.className = 'status-indicator status-loading ml-1';
            btnEl.disabled = true;
            btnEl.classList.add('opacity-50', 'cursor-not-allowed');

            const signatureData = canvas.toDataURL("image/png");
            const payload = {
                name: name,
                instansi: instansi,
                signature: signatureData
            };

            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();

                if (result.result === 'success') {
                    statusEl.innerHTML = '<i class="fas fa-check-circle"></i>';
                    statusEl.className = 'status-indicator status-success ml-1';
                    
                    const sigCell = document.getElementById(`sig-cell-${id}`);
                    
                    document.getElementById(`name-${id}`).disabled = true;
                    document.getElementById(`instansi-${id}`).disabled = true;

                    const newUrl = result.url;

                    sigCell.innerHTML = `
                        <div class="flex flex-col items-center gap-2">
                            <img src="${newUrl}" class="signature-img rounded" alt="Tanda Tangan ${name}">
                            <div class="flex items-center gap-2 no-print">
                                 <div class="text-xs text-green-600 font-semibold"><i class="fas fa-check-circle"></i> Tersimpan</div>
                                 <span class="text-gray-300">|</span>
                                 <button onclick="resetSignature(${id})" class="text-xs text-red-500 hover:text-red-700 underline flex items-center gap-1">
                                    <i class="fas fa-trash-restore"></i> Hapus/Ulangi
                                 </button>
                            </div>
                        </div>
                    `;
                    
                } else {
                    throw new Error(result.error || 'Unknown error');
                }

            } catch (error) {
                console.error(error);
                statusEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                statusEl.className = 'status-indicator status-error ml-1';
                btnEl.disabled = false;
                btnEl.classList.remove('opacity-50', 'cursor-not-allowed');
                showModal('Gagal Simpan', 'Terjadi kesalahan koneksi: ' + error.message, 'error');
            }
        }

        function handlePrint() {
            if (document.querySelectorAll('#tableBody tr').length === 0) {
                showModal('Data Kosong', 'Tidak ada data untuk dicetak.', 'error');
                return;
            }
            window.print();
        }

        // === FUNGSI FETCH DATA UTAMA ===
        async function loadDataFromDatabase() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            try {
                const response = await fetch(scriptUrl);
                const result = await response.json();

                if (result.result === 'success') {
                    const dbData = result.data;
                    const dbMap = new Map();
                    dbData.forEach(row => {
                        dbMap.set(row.name.toLowerCase().trim(), row);
                    });

                    initialData.forEach(initRow => {
                        const key = initRow.name.toLowerCase().trim();
                        if (dbMap.has(key)) {
                            const dbRow = dbMap.get(key);
                            addRow(dbRow.name, dbRow.instansi, dbRow.signature);
                            dbMap.delete(key);
                        } else {
                            addRow(initRow.name, initRow.instansi, "");
                        }
                    });

                    dbMap.forEach(dbRow => {
                        addRow(dbRow.name, dbRow.instansi, dbRow.signature);
                    });

                } else {
                    throw new Error("Format data tidak sesuai");
                }
            } catch (error) {
                console.error("Gagal mengambil data:", error);
                initialData.forEach(data => addRow(data.name, data.instansi));
                showModal('Offline Mode', 'Gagal mengambil data terbaru dari server. Memuat data default.', 'error');
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }

        window.onload = function() {
            loadDataFromDatabase();
        }
    </script>
</body>
