    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }

        .signature-pad {
            border: 1px dashed #cbd5e1;
            background-color: #fff;
            cursor: crosshair;
            touch-action: none; 
            display: block;
            margin: 0 auto;
        }

        .signature-img {
            display: block;
            margin: 0 auto;
            max-width: 200px;
            height: 80px;
            object-fit: contain;
            border: 1px solid #cbd5e1;
            background-color: #f0fdf4; 
        }

        .signature-pad:active {
            border-color: #3b82f6;
        }

        #customModal {
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }

        .status-indicator {
            font-size: 0.9rem;
        }
        .status-idle { display: none; }
        .status-loading { color: #d97706; }
        .status-success { color: #16a34a; }
        .status-error { color: #dc2626; }

        @media print {
            @page {
                size: 215mm 330mm; 
                margin: 15mm;
            }

            body {
                background-color: white;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .no-print, 
            .btn-action, 
            button, 
            #customModal,
            #loadingOverlay {
                display: none !important;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 12pt;
            }

            th, td {
                border: 1px solid black !important;
                padding: 8px;
            }

            input[type="text"], textarea {
                border: none !important;
                background: transparent !important;
                width: 100%;
                font-family: inherit;
                color: black;
                resize: none;
                overflow: hidden;
                padding: 0;
                min-height: auto;
            }

            canvas, .signature-img {
                border: none; 
                display: block;
            }
            
            .container {
                width: 100%;
                max-width: none;
                box-shadow: none;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col items-center py-8">

    <div class="container bg-white p-8 rounded-lg shadow-lg w-full max-w-5xl print:shadow-none print:w-full relative">
        
        <div id="loadingOverlay" class="absolute inset-0 bg-white bg-opacity-90 z-10 flex flex-col items-center justify-center rounded-lg">
            <i class="fas fa-circle-notch fa-spin text-4xl text-blue-600 mb-3"></i>
            <p class="text-gray-600 font-semibold">Memuat data dari database...</p>
        </div>

        <div class="text-center mb-8 border-b-2 border-gray-800 pb-4">
            <h1 class="text-2xl font-bold uppercase tracking-wider mb-2">DAFTAR NAMA PENYUSUN STORYBOARD VIDEO TUTORIAL PEMANFAATAN APLIKASI E-RAPOR SD TAHUN 2025</h1>
            <p class="text-sm text-gray-600 print:text-black">Silakan lengkapi data, tanda tangan, dan simpan ke server.</p>
            <h2 class="text-sm font-bold uppercase tracking-wider mb-2">Jakarta, 17 Oktober 2025</h2>

        </div>

        <div class="flex justify-between mb-4 no-print">
            <button onclick="addRow()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition duration-200 flex items-center gap-2">
                <i class="fas fa-plus"></i>
            </button>

            <div class="flex gap-2">
                <button onclick="window.location.reload()" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded transition duration-200 flex items-center gap-2">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button onclick="handlePrint()" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded transition duration-200 flex items-center gap-2">
                    <i class="fas fa-print"></i>
                </button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-300 text-sm" id="attendanceTable">

                    <tr class="bg-gray-100 print:bg-gray-200">

                        <th class="border border-gray-300 px-4 py-2 w-1/3 text-left align-top">Nama Lengkap</th>
                        <th class="border border-gray-300 px-4 py-2 w-1/3 text-left align-top">Instansi</th>
                        <th class="border border-gray-300 px-4 py-2 text-center align-top">Tanda Tangan</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- bangbin -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="customModal" class="fixed inset-0 flex items-center justify-center opacity-0 pointer-events-none z-50">

                <h3 class="text-lg font-bold text-gray-800" id="modalTitle">Informasi</h3>

                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p class="text-gray-600 mb-6" id="modalMessage">Pesan modal disini.</p>
            <div class="flex justify-end">
                <button onclick="closeModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    Tutup
                </button>
            </div>
        </div>
    </div>
